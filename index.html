<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <img id="logo-anim" class="logo" src="origami-logo.png" alt="" />
      <h2><span>We are Replatforming</span> Please Stay Tuned</h2>
      <div class="countdown">
        <div id="day">A</div>
        <div id="hour">
          A
        </div>
        <div id="minute">
          A
        </div>
        <div id="second">
          A
        </div>
      </div>

      <div class="socials">
        <div class="social-fb">
          <img src="facebook.svg" alt="" />
          <p>
            Follow us on Facebook:<a
              href="https://www.facebook.com/Origami-Technology-107611271638502"
              >Origami Technology</a
            >
          </p>
        </div>
        <div class="social-gmail">
          <img src="gmail.svg" alt="" />
          <p>
            Mail us at: &nbsp; <span> origamitechnologynepal@gmail.com </span>
          </p>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var countDate = new Date("Sep 25, 2021 00:00:00").getTime();

      function newYear() {
        var now = new Date().getTime();
        gap = countDate - now;

        var second = 1000;
        var minute = second * 60;
        var hour = minute * 60;
        var day = hour * 24;

        var d = Math.floor(gap / day);
        var h = Math.floor((gap % day) / hour);
        var m = Math.floor((gap % hour) / minute);
        var s = Math.floor((gap % minute) / second);

        document.getElementById("day").innerText = d;
        document.getElementById("hour").innerText = h;
        document.getElementById("minute").innerText = m;
        document.getElementById("second").innerText = s;
      }

      setInterval(function() {
        newYear();
      }, 1000);
    </script>
  </body>
</html>
